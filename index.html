                        class="fa-solid fa-music"></i></span></h1>
            <input type="search" name="search" id="search"
                class="w-[50%] sm:w-[50%] h-[80%] sm:h-[100%] border-2 border-solid border-[#306567] p-1.5 rounded-[0.2rem] outline-0"
                placeholder="Search songs">
            <div class="btns">
                <button type="button"
                    class="w-[80px] h-[100%] sm:h-[100%] sm:w-[100px] inline-block rounded bg-orange-500 text-neutral-50 shadow-[0_4px_9px_-4px_rgba(51,45,45,0.7)] hover:bg-orange-600 hover:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] focus:bg-orange-800 focus:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] active:bg-orange-700 active:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal transition duration-150 ease-in-out focus:outline-none focus:ring-0"><a

        </div>

            <ul class="links">
                <li class="active"><a href="./index.html">Home</a></li>

            </ul>
        </aside>

            <h1 class="text-black text-[0.9rem] sm:text-[1.5rem] font-semibold sticky">Trending Songs</h1>
            <div id="truck" class="songs  w-[100%] h-[70vh] flex flex-wrap justify-around gap-1 sm:gap-2 p-1 sm:p-5">

                </div>  -->

            <!-- == Custom Audio == -->


            <div
                class="player sm:bg-[#dbc9c9] bg-[#dbc9c9] flex justify-center fixed bottom-0 h-[70px] w-[100%] sm:w-[100%] border-t-[1px] border-solid border-[#bec2c2] left-0 gap-2 p-0.5 z-50">

                <div id="custom-player"

                    <div id="now-playing"

                            <input id="progress-bar" type="range" value="0" class="w-[100%] sm:w-[100%] mx-4" />
                        </div>
                        <div>
                            <button id="prev-btn" class="text-black text-[1.5rem] sm:text-2xl hover:text-[#6a6b6b]">
                                <i class="fa-solid fa-backward"></i>
                            </button>

                            <button id="play-btn" class="text-black text-[1.5rem] sm:text-2xl hover:text-[#6a6b6b]">
                                <i class="fa-solid fa-circle-play"></i>
                            </button>

                            <button id="next-btn" class="text-black text-[1.5rem] sm:text-2xl hover:text-[#6a6b6b]">
                                <i class="fa-solid fa-forward"></i>
                            </button>


                            <div class="text-black text-sm " id="duration">00:00 / 00:00</div>
                        </div>
