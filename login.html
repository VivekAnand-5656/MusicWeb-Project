<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneFlow || Login</title>
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="./images/images (1).jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>
    <div class="login sm:w-[100vw] w-[100vw] h-[100vh] sm:h-[100vh] flex justify-center items-center ">
        <form action=""
            class="form w-[90%] h-auto sm:w-[30%] sm:h-auto bg-[#ff8000] border-2 border-solid border-[#ff8000] text-black sm:p-3 p-1 rounded-[0.5rem] sm:rounded-[1rem] flex flex-col justify-evenly items-center ">
            <h1 class="font-semibold text-[1.5em] sm:text-[2rem]">Musix<span class="text-[#fff]"><i class="fa-solid fa-music"></i></span></h1>
            <h3 class="text-white font-semibold text-[1.5rem]">Login</h3>
            <div class="box sm:w-[100%] w-[100%] h-[80%] sm:h-[50%] sm:flex flex flex-col justify-center items-center sm:flex-col sm:items-center gap-4">
                <input type="text" id="detail"
                    class="sm:w-[80%] w-[100%] sm:h-auto  border-1 border-solid border-[#fff] outline-0 p-2 rounded-[0.2rem]"
                    placeholder="Enter Username" required>
                <input type="password" name="password"
                    class=" sm:w-[80%] w-[100%] sm:h-auto  border-1 border-solid border-[#fff] outline-0 p-2 rounded-[0.2rem] "
                    id="password" placeholder="Enter Password" required>
                <button type="submit" id="login"
                    class="bg-[#fff] p-2 w-[30%] text-black font-semibold cursor-pointer  rounded-[0.2rem] transition duration-300 hover:bg-transparent hover:border-2 hover:border-solid hover:border-[#fff] hover:text-black   shadow-xl shadow-black-500/50 ">Login</button>
            </div>
            <div class=" w-[100%] h-[40%] flex flex-col justify-center items-center ">
                <img src="./images/login.png" class="sm:w-[10vw] w-[50vw] h-[20vh]" alt="">
            <p>Don't have account ? <a href="./signup.html" class="text-[#fff]">Sign up</a></p>
            <p class="text-red-700 " id="msg"></p>
            </div>
        </form>
    </div>


<!-- == JS == -->
<script src="login.js"></script>
</body>

</html>
