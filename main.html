<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneFlow || Home</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>
    <nav class="w-[100vw] h-[10vh] bg-[#0a132a] flex justify-center items-center fixed top-0 z-50">
        <div class="w-[90%] h-[100%] text-white flex justify-between items-center p-2">
            <h1 class="font-semibold text-[2rem]">Tune<span class="text-[#00F6FF]">Flow</span></h1>
            <div class="btns flex gap-3 justify-center items-center">
                <p class="font-semibold" id="userid"></p>
                <a href="./profile.html"><img src="./images/user_16470760.png" class="w-[2rem]" alt="Profile image"></a>
                <button id="logout" class="bg-[#00F6FF] text-black transition ease-in-out duration-500 hover:bg-transparent hover:text-white ">Log
                    out <i class="fa-solid fa-arrow-right-to-bracket"></i></button>
            </div>
        </div>
    </nav>
    <!-- == PopUp == -->
    <div id="playlist-popup"
        class="hiden fixed top-0 left-0 w-[100vw] h-[100vh] bg-black bg-opacity-50 flex justify-center items-center z-50">
        <div
            class="w-[50%] h-[50%] flex flex-col gap-2 justify-center items-center border-2 border-solid border-[#fff] rounded-[0.5rem] bg-[#013330] p-5">
            <h1 class="text-white text-[2rem]">New Playlist</h1>
            <input type="text" placeholder="Playlist Name"
                class="border-2 border-solid border-[#306567] p-2 rounded-[5px] w-[70%]">
            <button id="close-popup"
                class="bg-[#ff5555] w-[20%] p-2 text-white font-semibold rounded-[5px] cursor-pointer">Close</button>
        </div>
    </div>
    <!-- === -->
    <div class="cotainer flex relative mt-[10vh] bg-[#030712]  text-black">
        <aside class="w-[20vw] h-[90vh]  text-white p-4   flex flex-col gap-3 fixed  left-0 border-r border-solid border-[#00F6FF]">
            <input type="search" name="search" id="search"
                class="w-[100%] border-2 border-solid border-[#306567] text-white p-1.5 rounded-[0.2rem] outline-0"
                placeholder="Search songs">
            <ul class="links text-white">
                <li class="active"><a href="./index.html">Home</a></li>
                <li id="playlist"> Playlist <i class="fa-solid fa-circle-plus"></i></li>
            </ul>
        </aside>


        <div class="w-full ml-[20vw] relative  p-5">
            <h1 class="text-[#fff] text-[1.5rem] font-semibold sticky">Trending Songs <i
                    class="fa-solid fa-guitar text-[#00F6FF]"></i></h1>
            <div id="truck" class="songs  w-[100%] h-[70vh] flex flex-wrap justify-around gap-2 p-2">
                <!-- <div class="cards w-[200px] h-[250px] rounded-[0.5rem] bg-[#686565] p-2 flex flex-col justify-around">
                    <img src="./images/audio-device-icon-png.png" class="w-full h-[60%]" alt="">
                    <p class="text-[1rem] font-semibold">Mahiya we</p>
                    <p>Arijit</p>
                    <div class="w-[100%] flex justify-between items-center bottom-0">
                        <button
                            class="text-[1.5rem] cursor-pointer hover:text-[#1dff0c] transition ease-in-out duration-300"><i
                                class="fa-solid fa-circle-play"></i></button>
                        <button
                            class="text-[1.5rem] cursor-pointer hover:text-[#ff0c0c] transition ease-in-out duration-300"><i
                                class="fa-solid fa-plus"></i></button>
                    </div>
                </div>  -->
            </div>
            <!-- == Custom Audio == -->
            <div class="player bg-[#030712] flex justify-center fixed bottom-0  h-[70px]  w-[100%] left-0 gap-2 p-0.5 z-50">
                <!-- <audio id="audio-player" controls class="hidden w-[80%] h-full bg-none " src="" type="mp3" ></audio> -->
                <!-- Hidden default audio -->
                <!-- Custom Audio Controls -->
                <div id="custom-player" class="w-[50%] bg-[#030712]  rounded-xl flex flex-col gap-2">
                    <div id="now-playing" class="text-white h-[10%] font-semibold text-[1rem]">
                        ðŸŽµ No song playing
                    </div>
                    <div class="h-[90%] flex items-center justify-between">
                        <button id="play-btn" class="text-white text-2xl hover:text-[#013330]">
                            <i class="fa-solid fa-circle-play"></i>
                        </button>
                        <input id="progress-bar" type="range" value="0" class="w-[60%] mx-4" />
                        <div class="text-white text-sm" id="duration">00:00 / 00:00</div>
                    </div>
                </div>

                <div class="text-white">
                    <p id="s-name" class="font-semibold text-[#fff]">Unknown</p>
                    <p id="s-art">Unknown</p>
                </div>
            </div>
        </div>

    </div>

    <!-- === JS === -->
    <script src="main.js"></script>
</body>

</html>
