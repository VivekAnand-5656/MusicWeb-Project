            <input type="text" placeholder="Playlist Name" id="input"
                class="border-2 text-white outline-0 border-solid border-[#306567] p-2 rounded-[5px] w-[70%]">
            <button id="create"
                class="bg-[#ff5555] w-[20%] p-2 text-white font-semibold rounded-[5px] cursor-pointer">Create</button>
        </div>
    </div>
