<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneFlow || Signup</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>
    <div class="login w-[100vw] h-[100vh] flex justify-center items-center ">
        <form  id="form"
            class="form w-[30%] h-[80%] bg-[#013330] text-white p-3 rounded-[1rem] flex flex-col justify-evenly items-center ">
            <h1 class="font-semibold text-[2rem]">Tune<span class="text-[#00F6FF]">Flow</span></h1>
            <h3 class="font-semibold text-[1.5rem]">Sign Up</h3>
            <div class="box w-[100%] h-[50%] flex flex-col items-center gap-4">
                <input type="text" id="username"
                    class="w-[80%] border-1 border-solid border-[#00F6FF] outline-0 p-2 rounded-[0.2rem]"
                    name="Username" placeholder="Enter Username" required>
                <input type="email" id="email" name="Email"
                    class="w-[80%] border-1 border-solid border-[#00F6FF] outline-0 p-2 rounded-[0.2rem]"
                    placeholder="Enter Email" required>
                <input type="password" name="password"
                    class=" w-[80%] border-1 border-solid border-[#00F6FF] outline-0 p-2 rounded-[0.2rem] "
                    id="password" placeholder="Enter Password" required>
                <button id="submit" type="submit"
                    class="bg-[#00F6FF] p-2 w-[30%] text-black font-semibold cursor-pointer  rounded-[0.2rem] transition duration-300 hover:bg-transparent hover:border-2 hover:border-solid hover:border-[#00F6FF] hover:text-white ">Sign Up</button>
            </div>
            <p>Already have an account ? <a href="./login.html" class="text-[#00F6FF]">Login</a></p>
        </form>
    </div>


    <!-- == JS == -->
    <script src="signup.js"></script>
</body>

</html>
